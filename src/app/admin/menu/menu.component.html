<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Menus</h1>

            <!-- list-->
            <div class="row">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Menus
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple" class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Temporada</th>
                                    <th>Descripcion</th>
                                    <th>Creado por</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let menu of menus">
                                    <td (click)="viewDetails(menu.id)">{{menu.nombre}}</td>
                                    <td>{{menu.temporada}}</td>
                                    <td>{{menu.descripcion}}</td>
                                    <td>{{menu.usuarioRegistra?.name}}</td>
                                    <td>
                                        <span class="badge text-bg-{{styleMenuEstadoText(menu.menuEstado)}}">{{displayMenuEstadoText(menu.menuEstado)}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button type="button" class="btn btn-primary" (click)="newMenu()">Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
